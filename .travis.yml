language: node_js

branches:
  only:
    - master

node_js:
  - 9

cache:
  directories:
    - node_modules

before_script:
  - npm install -g codecov

script:
  - npm run test:unit:cover
  - codecov --token=$CODECOV_TOKEN

deploy:
  - provider: pages
    local-dir: docs/.vuepress/dist
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    on:
      branch: master
  - provider: npm
    email: laomao800@gmail.com
    api_key: $NPM_TOKEN
    on:
      tags: true
      repo: laomao800/vue-listview
